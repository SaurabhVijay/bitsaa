<div data-role="page">
	<script type="text/javascript" src="../js/delegateListing.js"></script>
	<div data-role="header" data-position="fixed" class="header-bg">
		<div class="ui-grid-b">
			<div class="ui-block-a back-btn" onclick="backHistroy('dashBoard')">
				<img src="../images/keyboard-left-arrow-button.svg"
					class="img-rotate">
			</div>
			<div class="ui-block-b bgm">Delegates</div>
			<div class="ui-block-c menu">
			</div>
		</div>
	</div>
	<div data-role="content" class="content-overide no-padding">
		<div class="ui-grid-a listingSearch">
			<div class="ui-block-a listing-search">
				<div class="underline">
					<input type="text" data-role="none" placeholder="Search"
						class="search-input" />
				</div>
			</div>
			<div class="ui-block-b listing-search-arr">
				<img src="../images/search_arrow.png" class="listing-search-img">
			</div>
		</div>
		<div id="delegatesContainer" class="speaker-listing-container">
		</div>

		<div data-role="footer" data-position="fixed" class="footer-override"
			style="text-align: center;">
			<div class="ui-grid-c">
				<div class="ui-block-a" onclick="footerClick('home')">
					<img src="../images/home_btn.svg" class="footer-icons">
				</div>
				<div class="ui-block-b" onclick="footerClick('gallery')">
					<img src="../images/gallery_btn.svg" class="footer-icons">
				</div>
				<div class="ui-block-c" onclick="footerClick('loveUAE')">
					<img src="../images/uae_btn.svg" class="footer-icons">
				</div>
				<div class="ui-block-d" onclick="footerClick('news')">
					<img src="../images/addmore_btn.svg" class="footer-icons">
				</div>
			</div>
		</div>
	</div>
